<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .siemens-cyan { color: #009a98; }
        .bg-siemens-cyan { background-color: #009a98; }
        .border-siemens-cyan { border-color: #009a98; }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans flex items-center justify-center min-h-screen p-4">

    <div class="bg-gray-800 rounded-xl shadow-2xl p-6 w-full max-w-md">
        <h1 class="text-2xl font-bold siemens-cyan mb-4">Register Mobile Device</h1>
        <p id="registration-header" class="text-gray-400 mb-6">Enter your full name and select your role to bind this device.</p>

        <form id="registration-form" class="space-y-4">
            
            <div>
                <label for="name" class="block text-sm font-medium text-white">Full Name</label>
                <input type="text" id="name" required 
                       class="mt-1 block w-full rounded-md border-gray-600 bg-gray-700 p-2 text-white placeholder-gray-400 focus:border-siemens-cyan focus:ring-siemens-cyan">
            </div>

            <div>
                <label for="role" class="block text-sm font-medium text-white">Role</label>
                <select id="role" required class="mt-1 block w-full rounded-md border-gray-600 bg-gray-700 p-2 text-white focus:border-siemens-cyan focus:ring-siemens-cyan">
                    <option value="Operator">Operator</option>
                    <option value="Technician">Technician</option>
                </select>
            </div>

            <p id="token-display" class="text-xs text-gray-500 hidden break-all pt-2">
                Device Token: <span id="token-value" class="text-gray-200 font-mono"></span>
            </p>
            
            <button type="submit" id="register-btn" class="w-full bg-siemens-cyan text-white py-2 rounded-md font-medium hover:bg-opacity-80 transition duration-150">
                Register Device
            </button>
        </form>

        <div id="status-message" class="mt-4 p-3 rounded-md text-sm hidden"></div>
        
        <div class="mt-4 text-center">
             <button onclick="window.location.href='/dashboard'" class="text-gray-500 hover:text-siemens-cyan text-sm">Back to Admin Dashboard</button>
        </div>
    </div>

    <script>
        const authToken = localStorage.getItem('adminToken');
        const loggedInUser = localStorage.getItem('adminUser'); // This is the unique username (e.g., 'technician')
        const registrationHeader = document.getElementById('registration-header');
        
        // --- Security Check ---
        if (!authToken) {
            alert("You must be logged in to register a device.");
            window.location.href = '/';
        }
        
        // --- Client-Side Token Generation (Unchanged) ---
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }
        
        // --- Authentication Helper (Unchanged) ---
        function getAuthHeaders() {
            return {
                'Authorization': `Basic ${authToken}`,
                'Content-Type': 'application/json'
            };
        }

        // --- Check Registration Status on Load ---
        async function checkRegistrationStatus() {
            const nameInput = document.getElementById('name');
            const roleSelect = document.getElementById('role');
            const registerBtn = document.getElementById('register-btn');
            const storedToken = localStorage.getItem('mobileDeviceToken');
            
            if (storedToken) {
                document.getElementById('token-value').textContent = storedToken;
                document.getElementById('token-display').classList.remove('hidden');
            }

            try {
                // Fetch the list of registered users
                const response = await fetch('/api/admin/users', { headers: getAuthHeaders() });
                if (!response.ok) throw new Error("Could not check user status.");

                const users = await response.json();
                
                // Check if the currently logged-in user's USERNAME is in the registered list
                const isRegistered = users.some(user => user.user_name.toLowerCase() === loggedInUser.toLowerCase());

                if (isRegistered) {
                    // Lock down the form
                    nameInput.disabled = true;
                    roleSelect.disabled = true;
                    registerBtn.disabled = true;
                    registerBtn.textContent = 'Device Already Registered to Your Account';
                    registerBtn.classList.add('bg-gray-600', 'cursor-not-allowed');
                    
                    registrationHeader.textContent = `Your account (${loggedInUser}) is already registered. Your device token is below.`;
                } else {
                    // Allow registration
                    nameInput.disabled = false;
                    nameInput.focus();
                    roleSelect.disabled = false;
                    registerBtn.disabled = false;
                    registerBtn.textContent = 'Register Device';
                    registerBtn.classList.remove('bg-gray-600', 'cursor-not-allowed');
                    
                    registrationHeader.textContent = `Enter your full name and select your role to bind this device.`;
                }

            } catch (error) {
                console.error("Status check failed:", error);
                document.getElementById('status-message').classList.remove('hidden');
                document.getElementById('status-message').classList.add('bg-red-800');
                document.getElementById('status-message').textContent = 'CRITICAL ERROR: Could not verify registration status.';
            }
        }

        
        // --- Main Logic ---
        document.getElementById('registration-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const nameInput = document.getElementById('name');
            const roleSelect = document.getElementById('role');
            const statusMessage = document.getElementById('status-message');
            const registerBtn = document.getElementById('register-btn');
            
            const name = nameInput.value;
            const role = roleSelect.value;
            
            registerBtn.textContent = 'Processing...';
            registerBtn.disabled = true;
            statusMessage.classList.add('hidden');
            
            // 1. Get/Generate Token
            let deviceToken = localStorage.getItem('mobileDeviceToken');
            if (!deviceToken) {
                deviceToken = generateUUID();
                localStorage.setItem('mobileDeviceToken', deviceToken);
            }

            const payload = {
                device_token: deviceToken,
                // CRITICAL CHANGE: The server uses the loggedInUser (username) as the unique key
                user_name: loggedInUser, 
                // The server saves the FULL NAME the user entered as a separate field
                full_name: name,
                role: role
            };

            try {
                const response = await fetch('/api/mobile/register', {
                    method: 'POST',
                    headers: getAuthHeaders(),
                    body: JSON.stringify(payload)
                });

                const data = await response.json();
                
                if (response.ok) {
                    statusMessage.classList.remove('hidden', 'bg-red-800');
                    statusMessage.classList.add('bg-green-800');
                    statusMessage.textContent = `Success! User ${name} registered. Expires: ${new Date(data.expires_at).toLocaleDateString()}.`;
                    
                    // Display the token and update the UI to locked state
                    document.getElementById('token-value').textContent = deviceToken;
                    document.getElementById('token-display').classList.remove('hidden');
                    
                    checkRegistrationStatus(); // Lock the form after successful registration

                } else {
                    throw new Error(data.detail || 'Registration failed.');
                }

            } catch (error) {
                statusMessage.classList.remove('hidden', 'bg-green-800');
                statusMessage.classList.add('bg-red-800');
                statusMessage.textContent = `Error: ${error.message}`;
                console.error(error);
            } finally {
                registerBtn.textContent = 'Register Device';
                // Only re-enable if checkRegistrationStatus fails to lock it
                if (!document.getElementById('register-btn').disabled) {
                    document.getElementById('register-btn').disabled = false;
                }
            }
        });
        
        // On page load, check status
        document.addEventListener('DOMContentLoaded', checkRegistrationStatus);
    </script>

</body>
</html>
